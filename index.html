<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Имя страницы -->
    <title>Space X</title>
    <!-- Нормалайз -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Подключает шрифт -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Подключает стили SASS -->
    <!-- <link rel="stylesheet" href="./css/main.min.css" /> -->

    <!-- Подключает все стили через 1 файл -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Хедер блок -->

    <header class="header">
      <div class="container header-flex">
        <!-- Иконка-логотип -->
        <img class="header-icon" src="./img/logo.png" alt="logo space x" />

        <!-- Другие ракеты -->
        <ul class="header-list">
          <li class="header-item">
            <a href="#" class="header-link">Falcon 9</a>
          </li>
          <li class="header-item">
            <a href="#" class="header-link">Falcon Heavy</a>
          </li>
          <li class="header-item">
            <a href="#" class="header-link">Dragon</a>
          </li>
          <li class="header-item">
            <a href="#" class="header-link">Updates</a>
          </li>
        </ul>

        <!-- Навигация по сайту -->
        <ul class="header-nav__list">
          <li class="header-nav__item">
            <a href="" class="header-nav__link">About</a>
          </li>
          <li class="header-nav__item">
            <a href="" class="header-nav__link">Gallery</a>
          </li>
          <li class="header-nav__item">
            <a href="" class="header-nav__link">Shop</a>
          </li>
        </ul>
      </div>
    </header>

    <!-- Блок с главной информацией -->
    <main>
      <!-- Блок-герой -->
      <section class="hero">
        <h1 class="hero-title">Falcon Heavy</h1>
        <p class="hero-text">
          The most powerful operational rocket <br />
          in the world by a factor of two
        </p>
        <div class="hero-container">
          <img
            class="hero-container__img"
            src="./img/earth.jpg"
            alt="earth photo"
          />
        </div>
      </section>
      <section class=""></section>
    </main>

    <!-- Футер-Подвал -->

    <footer>
      <section class="footer">
        <div class="container footer-container">
          <div class="footer-"></div>
          <div class="footer-"></div>
          <div class="footer-"></div>
        </div>
      </section>
    </footer>
  </body>
</html>
